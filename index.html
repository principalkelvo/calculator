<!-- calculator -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <!-- main display -->
        <pre class="display">
    </pre>

        <!-- numeric keys -->
        <div class="key">

            <div class="row">

            </div>

            <div class="row">
                <span data-key="2nd">2nd</span>
                <span data-key="deg">deg</span>
                <span data-key="sin">sin</span>
                <span data-key="cos">cos</span>
                <span data-key="tan">tan</span>
            </div>

            <div class="row">
                <span data-key="xy">X<sup>y</sup></span>
                <span data-key="lg">lg</span>
                <span data-key="in">In</span>
                <span data-key="(">&#8333;</span>
                <span data-key=")">&#8334;</span>
            </div>

            <div class="row">
                <span data-key="squareroot">&#8730;</span>
                <span data-key="c">&comp;</span>
                <span class="backspace">
                    <i class="fa fa-delete-left"></i>
                </span>
                <span data-key="%">&percnt;;</span>
                <span data-key="/">&divide;</span>
            </div>

            <div class="row">
                <span data-key="X!">X!</span>
                <span data-key="7">&#8311;</span>
                <span data-key="8">&#8312;</span>
                <span data-key="9">&#8313;</span>
                <span data-key="*">&times;</span>

            </div>

            <div class="row">
                <span data-key="X!">X!</span>
                <span data-key="7">&#8311;</span>
                <span data-key="8">&#8312;</span>
                <span data-key="9">&#8313;</span>
                <span data-key="*">&times;</span>

            </div>

            <div class="row">

            </div>

        </div>


    </div>
</body>

</html>
