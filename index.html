<!-- calculator -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <!-- main display -->
        <pre class="display">
    </pre>

        <!-- numeric keys -->
        <div class="key">

            <div class="row">
                <span data-key="2nd">2nd</span>
                <span data-key="deg">deg</span>
                <span data-key="sin">sin</span>
                <span data-key="cos">cos</span>
                <span data-key="tan">tan</span>
            </div>

            <div class="row">
                <span data-key="xy">X<sup>y</sup></span>
                <span data-key="lg">lg</span>
                <span data-key="in">In</span>
                <span data-key="(">&#8333;</span>
                <span data-key=")">&#8334;</span>
            </div>

            <div class="row">
                <span data-key="squareroot">&#8730;</span>
                <span data-key="c">&comp;</span>
                <span class="backspace">
                    <i class="fa fa-delete-left"></i>
                </span>
                <span data-key="%">&percnt;;</span>
                <span data-key="/">&divide;</span>
            </div>

            <div class="row">
                <span data-key="X!">X!</span>
                <span data-key="7">7</span>
                <span data-key="8">8</span>
                <span data-key="9">9</span>
                <span data-key="*">&times;</span>

            </div>

            <div class="row">
                <span data-key="**">&and;</span>
                <span data-key="4">4</span>
                <span data-key="5">5</span>
                <span data-key="6">6</span>
                <span data-key="-">&minus;</span>

            </div>

            <div class="row">
                <span data-key="pie">&;</span>
                <span data-key="1">1</span>
                <span data-key="2">2</span>
                <span data-key="3">3</span>
                <span data-key="+">&plus;</span>

            </div>

            <div class="row">
                <span >&;</span>
                <span data-key="e">e</span>
                <span data-key="0">0</span>
                <span data-key=".">.</span>
                <span data-key="=">&equals;</span>

            </div>

        </div>


    </div>
</body>

</html>
